<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js" defer></script>
    <title>Etch-A-Sketch</title>
</head>
<body>
    <div class = "container" draggable="false">
        <div class="paper" draggable="false">
        </div>
        <div class="setting-list">
            <div class="setting-option" id="clear-paper">RESET</div>
            <div class="setting-option" id="eraser">ERASER</div>
            <input type="color" id="colorpicker" value="#000000">
            <input type="number" min="16" max="64" value="16" id="pixel-count-textbox">
            <input type="range" min="16" max="64" value="16" class="slider" id="pixel-count-slider">
        </div>
    </div>
</body>
